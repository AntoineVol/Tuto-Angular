<h2>My Heroes :</h2>
<div class="container-fluid">
  <div class="row">
    
    <div *ngFor="let hero of heroes" (click)="onSelect(hero)" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 heroBox">
      <div class="card" [class.selected]="hero===selectedHero" style="width: 18rem;">
        <img class="card-img-top hero" src={{hero.img}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{hero.id}} </h5>
          <p class="card-text">{{hero.name}}</p>
          <a href="#" class="btn btn-primary">Achever<img class="logo" src='../../assets/tomb.svg' (click)='deleteHero(hero.id)'></a>
        </div>
      </div>
      
      <!-- <span class="badge" [class.selected]="hero===selectedHero">{{hero.id}} 
        {{hero.name}}
        <img src='../../assets/tomb.svg'>
      </span> -->
      
    </div>
  </div>
</div>
  
<app-hero-detail [hero]='selectedHero'></app-hero-detail>




<hr/>
