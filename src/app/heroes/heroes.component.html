<h2>My Heroes :</h2>
<ul>
  <li *ngFor="let hero of heroes" 
  
  (click)="onSelect(hero)">
    <span class="badge" [class.selected]="hero===selectedHero">{{hero.id}} 
      
      <span class="badgeName">{{hero.name}}</span>
    </span>

  </li>
</ul>
<app-hero-detail [hero]='selectedHero'></app-hero-detail>




<hr/>
