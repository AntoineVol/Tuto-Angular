<h2>My Heroes :</h2>
<div class="container-fluid">
  <div class="row">
    
    <div *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 heroBox">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top hero" src={{hero.img}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{hero.id}} </h5>
          <p class="card-text">{{hero.name}}</p>
          <button class="btn btn-primary" (click)='deleteHero(hero.id)'>Achever<img class="logo" src='../../assets/tomb.svg' ></button>
        </div>
      </div>
      
      <!-- <span class="badge" [class.selected]="hero===selectedHero">{{hero.id}} 
        {{hero.name}}
        <img src='../../assets/tomb.svg'>
      </span> -->
      
    </div>
  </div>
</div>
